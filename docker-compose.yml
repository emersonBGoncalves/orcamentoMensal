version: '3.8'
services:
  sges:
    build: .
    ports:
      - "8000:8000"  # Mapeia a porta 8000 do container para a porta 8000 da máquina host
    volumes:
      - .:/var/www/html  # Monta o diretório atual (código local) dentro do container
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html